<ng-template #wall>
  <svg:g>
    <nx-vector-controll-point
      [innerRadius]="7"
      [color]="'blue'"
      [visible]="souldShowControlPoints"
      [coords]="{ x: _coords!.x1, y: _coords!.y1 }"
      (onChange)="onPointChange($event, 0)"
      (onReleased)="onPointReleased($event,0)"
    ></nx-vector-controll-point>
    <nx-vector-line
      [strokeWidth]="strokeWidth"
      [coords]="_coords"
      (click)="onLineClick($event)"
      (mouseover)="onHoverIn($event)"
      (mouseout)="onHoverOut($event)"
      (mousedown)="onMouseDown()"
      (mouseup)="onMouseUp()"
      [class]="'wall'"
    ></nx-vector-line>
    <nx-vector-controll-point
      [innerRadius]="7"
      [color]="'blue'"
      [visible]="souldShowControlPoints"
      [coords]="{ x: _coords!.x2, y: _coords!.y2 }"
      (onChange)="onPointChange($event, 1)"
      (onReleased)="onPointReleased($event,1)"
      
    ></nx-vector-controll-point>
  </svg:g>
</ng-template>
