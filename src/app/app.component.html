<!-- <nx-vector-button (click)="addWall()" [coords]="{x:10,y:50}" label="Add One"></nx-vector-button> -->
<button (click)="addWall()">Add</button>
<nx-vector-interactive nxZoomable style="width:100%;height:100vh;">
    <ng-container>
        <nx-wall (pointReleased)="onPointReleased($event)" (resize)="onResize($event)" [id]="wall.id"
            (selected)="onWallSelected($event)" *ngFor="let wall of walls" [coords]="wall.coords"></nx-wall>
    </ng-container>
</nx-vector-interactive>
